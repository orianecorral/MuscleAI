<html>
  <head>
    <title>Profile info</title>
  </head>
  <body>
    <h1>Profile info</h1>
    <ul>
      {% for profile in profiles %}
        <li>{{ profile.first_name }}</li>
        <li>{{ profile.last_name }}</li>
        <li>{{ profile.age }}</li>
        <li>{{ profile.weight }}</li>

      {% endfor %}
    </ul>
  </body>
</html>
