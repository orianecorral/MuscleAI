<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}MuscleAI{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
    <link rel="icon" href="{% static 'assets/images/logo_muscleai.png' %}" />
  </head>

  <body class="bg-black text-white font-sans min-h-screen flex flex-col">
    {% include 'partials/header.html' %}
    {% include 'partials/sidebar.html' %}

    <!-- Contenu principal (avec espace pour la sidebar en desktop) -->
    <main class="flex-grow p-6 lg:ml-64">
      {% if messages %}
  <div class="fixed top-4 right-4 z-50">
    {% for message in messages %}
      <div class="bg-green-600 text-white px-4 py-2 rounded shadow mb-2">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}

      {% block content %}
      {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-400 text-center py-4">
      &copy; {{ now|date:"Y" }} MuscleAI. Tous droits réservés.
    </footer>

    <!-- Script pour la sidebar mobile -->
    <script>
      const burger = document.getElementById('burger');
      const mobileSidebar = document.getElementById('mobileSidebar');
      const closeBurger = document.getElementById('closeBurger');

      if (burger && mobileSidebar && closeBurger) {
        burger.onclick = () => mobileSidebar.classList.remove('hidden');
        closeBurger.onclick = () => mobileSidebar.classList.add('hidden');
      }
    </script>
  </body>
</html>
