{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-100 py-10 px-4 flex justify-center">
    <div class="bg-white rounded-lg shadow-md p-8 w-full max-w-2xl">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Modifier un entraînement</h2>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            {{ form.non_field_errors }}

            {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-sm text-red-600 mt-1">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit"
                class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition">
                Mettre à jour
            </button>
        </form>
    </div>
</div>
{% endblock %}
